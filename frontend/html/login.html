<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Lern</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="login-cont">
                <div class="sign-ok">
                    <div class="sign-title">
                        <span>Welcome Friend</span>
                    </div>
                    <label id="correo">
                        <span>Enter your Email</span>
                        <input type="email" name="email">
                    </label>
                    <label id="pw">
                        <span>Password</span>
                        <input type="password" name="password">
                    </label>
                    <div class="toogle-cont">
                        <label class="toggler" id="student" style="color: #0f70d7;">Student</label>
                        <div class="toggle">
                            <input type="checkbox" id="switcher" class="check">
                            <b class="b b-init"></b>
                        </div>
                        <label class="toggler" id="teacher" style="color: slategray;">Teacher</label>
                    </div>
                    <div class="enter-cont">
                        <a id="enter">
                            <span>Enter</span>
                        </a>
                    </div>
                    <div id="forgot-pw">
                        <span>Remember My Password</span>
                    </div>
                    <div class="social-media">
                        <ul>
                            <li><img src="../imatges/social/google.png"></li>
                            <li><img src="../imatges/social/twitter.png"></li>
                            <li><img src="../imatges/social/microsoft.png"></li>
                        </ul>
                    </div>
                </div>
                <div class="sign-nok">
                    <div class="up-main">
                       <span>New Here</span>
                    </div>
                    <div class="up-sub">
                        <span>Sign up and discover</span>
                        <span>the school of the </span>
                        <span>XXI century</span>
                    </div>
                    <div class="up-btn-cont">
                        <div class="up-btn">
                            <span>Sign Up</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">

        </div>
    </div>

</body>
<script src="../js/login.js"></script>
</html>
